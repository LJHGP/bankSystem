<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script type="text/javascript" src="../jquery-easyui-1.5.2/jquery.min.js"></script>
    <!-- 引入EasyUI -->
    <script type="text/javascript" src="../jquery-easyui-1.5.2/jquery.easyui.min.js"></script>
    <!-- 引入EasyUI的中文国际化js，让EasyUI支持中文 -->
    <script type="text/javascript" src="../jquery-easyui-1.5.2/locale/easyui-lang-zh_CN.js"></script>
    <!-- 引入EasyUI的样式文件-->
    <link rel="stylesheet" href="../jquery-easyui-1.5.2/themes/default/easyui.css" type="text/css"/>
    <!-- 引入EasyUI的图标样式文件-->
    <link rel="stylesheet" href="../jquery-easyui-1.5.2/themes/icon.css" type="text/css"/>
    <link rel="stylesheet" href="../css/login.css" type="text/css"/>
    <script type="text/javascript" src="static/js/login.js"></script>
</head>
<body>
<div id="loginDialog" title=" " style="width: 500px; height: 300px; overflow: hidden; display: none;">
    <div title="" style="overflow: hidden; padding: 15px;">
        <form id="form-body" method="post">
            <ul>
                <li>账	号 <input id="accountNumber" class="easyui-validatebox account form-textbox" type="text" name="accountNumber"   required="required" /></li>
                <li>密	码 <input id="pin" class="easyui-validatebox form-textbox" type="password" name="pin"   required="required" /></li>
            </ul>
        </form>
        <div id="logo">
            <h1>银行系统</h1>
        </div>
    </div>
</div>

<!-- 开户 -->
<div id="registryAccount" class="easyui-dialog" title="开户" closed="true">
    <form id="registryAccountForm" method="post">
        <table cellpadding="5">
            <tr>
                <td>姓名:</td>
                <td><input class="easyui-textbox" type="" name="name"
                           id="name" data-options="required:true,validType:'password'"></input></td>
            </tr>
            <tr>
                <td>账户类型:</td>
                <td>
                    <select id="type" class="easyui-combobox" name="type" style="width:180px;" data-options="required:true,validType:'password'">
                        <option value="JUNIOR">Junior account</option>
                        <option value="SAVER">Saver account </option>
                        <option value="CURRENT">account</option>
                    </select>

            </tr>
            <tr>
                <td>住址:</td>
                <td><input class="easyui-textbox" type=" " name="address"
                           id="address" data-options="required:true,validType:'password'"></input></td>
            </tr>

        </table>
    </form>
    <div style="text-align: center; padding: 5px">
        <a href="javascript:void(0)" class="easyui-linkbutton"
           id="registryAccountBtn" style="width: 100px;">提交</a> <a
            href="javascript:void(0)" class="easyui-linkbutton" id="resetClearCash"
            style="width: 100px;">清空</a>
    </div>

</div>
</body>
</html>
