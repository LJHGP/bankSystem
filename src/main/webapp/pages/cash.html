<div class="easyui-layout" data-options="fit:true">
    <div region="center">
        <div id="cashDatagrid"></div>
        <!--datagrid上的工具条-->
        <div id="tb" style="padding: 5px; height: auto">
            <div style="margin-bottom: 5px" class="toolbar">
                <a href="#" class="easyui-linkbutton" iconCls="icon-add"
                   plain="true" onClick="javascript:drawOpen();">取款</a> <span
                    class="datagrid-btn-separator"
                    style="vertical-align: middle; display: inline-block; float: none"></span>
                <a href="#" class="easyui-linkbutton" iconCls="icon-edit"
                   plain="true" onClick="javascript:depositOpen();">存款</a> <span
                    class="datagrid-btn-separator"
                    style="vertical-align: middle; display: inline-block; float: none"></span>
                <a href="#" class="easyui-linkbutton" iconCls="icon-remove"
                   plain="true" onClick="javascript:clearCashOpen();">清理资金</a>
            </div>
        </div>

        <!-- 存款 -->
        <div id="deposit" class="easyui-dialog" title="存款" closed="true">
            <form id="depositForm" method="post">
                <table cellpadding="5">

                    <tr>
                        <td>密码:</td>
                        <td><input class="easyui-textbox" id = "pidDeposit" type="password" name="pin"
                                   data-options="required:true,validType:'password'"></input></td>
                    </tr>
                    <tr>
                        <td>类型:</td>
                        <td>
                            <select id="depositType" class="easyui-combobox" name="depositType" style="width:130px;" data-options="required:true,validType:'password'">
                                <option value="cash">现金</option>
                                <option value="check">票存</option>
                            </select>

                    </tr>
                    <tr>
                        <td>金额:</td>
                        <td><input class="easyui-textbox" id = "depositAmount" type="text" name="amount"
                                   data-options="required:true,validType:'number'"></input></td>
                    </tr>

                </table>
            </form>

            <div style="text-align: center; padding: 5px">
                <a href="javascript:void(0)" class="easyui-linkbutton"
                   id="depositBtn" style="width: 100px;">提交</a> <a
                    href="javascript:void(0)" class="easyui-linkbutton" id="depositResetBtn"
                    style="width: 100px;">关闭</a>
            </div>
        </div>

        <!-- 取款 -->
        <div id="draw" class="easyui-dialog" title="取款" closed="true">
            <form id="drawForm" method="post">
                <table cellpadding="5">
                    <tr>
                        <td>密码:</td>
                        <td><input class="easyui-textbox" type="password" name="pwd"
                                   id="drawPid" data-options="required:true,validType:'password'"></input></td>
                    </tr>
                    <tr>
                        <td>金额:</td>
                        <td><input class="easyui-textbox" type="text" name="age"
                                   id="drawAmount" data-options="required:true,validType:'number'"></input></td>
                    </tr>
                </table>
            </form>
            <div style="text-align: center; padding: 5px">
                <a href="javascript:void(0)" class="easyui-linkbutton"
                   id="drawBtn" style="width: 100px;">提交</a> <a
                    href="javascript:void(0)" class="easyui-linkbutton" id="drawResetBtn"
                    style="width: 100px;">关闭</a>
            </div>

        </div>
        <!-- 清理资金 -->
        <div id="clearCash" class="easyui-dialog" title="清理资金" closed="true">
            <form id="clearCashForm" method="post">
                <table cellpadding="5">
                    <tr>
                        <td>密码:</td>
                        <td><input class="easyui-textbox" type="password" name="pwd"
                                   id="clearCashPid" data-options="required:true,validType:'password'"></input></td>
                    </tr>
                    <tr>
                        <td>待清理资金:</td>
                        <td><span id="clearCashAmount"></span></td>
                    </tr>
                </table>
            </form>
            <div style="text-align: center; padding: 5px">
                <a href="javascript:void(0)" class="easyui-linkbutton"
                   id="clearCashBtn" style="width: 100px;">提交</a> <a
                    href="javascript:void(0)" class="easyui-linkbutton" id="clearCashResetBtn"
                    style="width: 100px;">关闭</a>
            </div>

        </div>

    </div>

    </div>
</div>
</div>
<script type="text/javascript" src="static/js/cash.js"></script>
